# Atualiza a estrutura das tabelas automaticamente conforme as entidades
spring.jpa.hibernate.ddl-auto=update

# URL de conexão com o banco de dados MySQL
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/demo_spring

# Nome de usuário do banco de dados
spring.datasource.username=root

# Senha do banco de dados (preencha aqui se tiver uma senha definida no MySQL)
spring.datasource.password=

# Driver JDBC do MySQL (recomendado especificar)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialeto do Hibernate (opcional, mas pode ajudar)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect